<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nagasa | デバイス、ブラウザの幅を測る</title>
    <link rel="stylesheet" href="https://use.typekit.net/pmh4jvm.css">
    <style>
        * {
            margin: 0;
            font-family: sans-serif;
        }
        html,body {
            height: 100%;
            overflow: hidden;
        }
        .wrapper {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            border: 8px solid #9486FF;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 24px;
            font-family: pique-web, sans-serif;
            font-weight: 900;
            font-style: normal;
        }
        .nagasa {
            font-weight: 700;
            font-size: 1.5rem;
        }
    </style>
    <link rel="icon" href="./n.png" />
</head>
<body>
    <div class="wrapper" id="app">

        <div class="container">
            <div class="content">
                <h1>nagasa</h1>
                <p class="moji">横幅：<span class="yoko_nagasa nagasa"></span> px</p>
                <p class="moji">縦幅：<span class="tate_nagasa nagasa"></span> px</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        const yoko_nagasa = $('.yoko_nagasa');
        const tate_nagasa = $('.tate_nagasa');

        $(window).on('load resize', function(){
            let device_yoko_nagasa = $('.wrapper').outerWidth();
            let device_tate_nagasa = $('.wrapper').outerHeight();
            yoko_nagasa.html(device_yoko_nagasa);
            tate_nagasa.html(device_tate_nagasa);
        });

    </script>

</body>

</html>
